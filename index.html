<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đếm Số Lần Xuất Hiện Của Các Từ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      transition: border-color 0.3s;
    }
    textarea:focus {
      outline: none;
      border-color: #5563DE;
    }
    button {
      display: block;
      margin: 25px auto;
      padding: 12px 25px;
      font-size: 16px;
      background: #5563DE;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #4452c4;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .result {
      margin-top: 25px;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      transition: background 0.3s;
    }
    .result h2 {
      margin-top: 0;
      color: #333;
    }
    .result ul {
      list-style: none;
      padding-left: 0;
    }
    .result li {
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .result li:last-child {
      border-bottom: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Đếm Số Lần Xuất Hiện Của Các Từ</h1>
    <textarea id="textInput" placeholder="Nhập vào đoạn văn bản..."></textarea>
    <button id="countBtn">Đếm Từ</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    // Hàm đếm số lần xuất hiện của các từ
    function countWords(text) {
      text = text.toLowerCase().replace(/[^\w\s]/g, '');
      let words = text.split(/\s+/);
      let wordCount = {};
      words.forEach(word => {
        if (word) {
          wordCount[word] = (wordCount[word] || 0) + 1;
        }
      });
      return wordCount;
    }

    // Xử lý khi người dùng nhấn nút "Đếm Từ"
    function processText() {
      let inputText = document.getElementById("textInput").value;
      let resultDiv = document.getElementById("result");

      if (inputText.trim() === "") {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "<p style='color:red;'>Vui lòng nhập vào đoạn văn bản!</p>";
        return;
      }

      let result = countWords(inputText);
      let resultHTML = "<h2>Kết Quả Đếm Từ:</h2><ul>";
      for (let word in result) {
        resultHTML += `<li><strong>${word}</strong>: ${result[word]}</li>`;
      }
      resultHTML += "</ul>";

      resultDiv.style.display = "block";
      resultDiv.innerHTML = resultHTML;
    }

    document.getElementById("countBtn").addEventListener("click", processText);
  </script>
</body>
</html>
